<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
	
	<head>
	
		<!-- Mobile first :To ensure proper rendering and touch zooming by viewport		-->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		
		<!--	//For improved cross-browser rendering, we use Normalize.css,-->
		
		<title>Career Page Template with Bootstrape</title>
		
		<!--	 Bootstrap CDN link	-->
		<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
		<link href="assets/career/css/career.css" rel="stylesheet" type="text/css">
		
	</head>
	
	<body>
	
<!-- Navigation -->
		<nav role="navigation" class="navbar navbar-default navbar-fixed-top">
	        <div class="container">
	            
	            <div class="navbar-header">
	                <a href="#" class="navbar-brand">Company Name</a>
	            </div>
	
	            <!-- Collect the nav links, forms, and other content for toggling -->
	            <div class="navbar-right">
	                <ul class="nav navbar-nav">
	                    <li><a href="#about">About</a>
	                    </li>
	                    <li><a href="#services">Services</a>
	                    </li>
	                    <li><a href="#contact">Contact</a>
	                    </li>
	                </ul>
	            </div>
	            <!-- /.navbar-collapse -->
	        </div>
	        <!-- /.container -->
    	</nav>
    	
<!-- Define Page Header	-->	    	
    	<header>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <img class="img-responsive" src="img/employee.png" alt="">
                    <div class="intro-text">
                        <span class="name"> Careers at COMPANY-NAME</span>
                        <hr class="star-light">
                        <span class="skills">Web Developer | Product Developer | Designer | Tester</span>
                    </div>
                </div>
            </div>
        </div>
    </header>
    
    
    	
<!--   define sections here 	-->
    	<article>
    		<section>
    			<div class="container">
    			
    			<form class="form-horizontal">
					<fieldset>
					
					<!-- Form Name -->
					<legend>Applicant-Form</legend>
					
					<!-- Multiple Checkboxes (inline) -->
					<div class="form-group">
					  <label class="col-md-4 control-label" for="designation">Designation</label>
					  <div class="col-md-4">
					    <label class="checkbox-inline" for="designation-0">
					      <input type="checkbox" name="designation" id="designation-0" value="Developer">
					      Developer
					    </label>
					    <label class="checkbox-inline" for="designation-1">
					      <input type="checkbox" name="designation" id="designation-1" value="Web-Development">
					      Web-Development
					    </label>
					    <label class="checkbox-inline" for="designation-2">
					      <input type="checkbox" name="designation" id="designation-2" value="Graphics-Designer">
					      Graphics-Designer
					    </label>
					    <label class="checkbox-inline" for="designation-3">
					      <input type="checkbox" name="designation" id="designation-3" value="Tester">
					      Tester
					    </label>
					  </div>
					</div>
					<!-- Text input-->
					<div class="form-group">
					  <label class="col-md-4 control-label" for="name">Name</label>  
					  <div class="col-md-5">
					  <input id="name" name="name" type="text" placeholder="full name like Manish Trivedi" class="form-control input-md" required="">
					    
					  </div>
					</div>
					
					<!-- Text input-->
					<div class="form-group">
					  <label class="col-md-4 control-label" for="email">Email-Id</label>  
					  <div class="col-md-5">
					  <input id="email" name="email" type="text" placeholder="Your valid Email-Id " class="form-control input-md" required="">
					  <span class="help-block">We will contact you by this email.</span>  
					  </div>
					</div>
					
					<!-- Prepended text-->
					<div class="form-group">
					  <label class="col-md-4 control-label" for="phone">Mobile Number</label>
					  <div class="col-md-5">
					    <div class="input-group">
					      <span class="input-group-addon">91+</span>
					      <input id="phone" name="phone" class="form-control" placeholder="10 digit numbet" type="text" required="">
					    </div>
					    
					  </div>
					</div>
					
					<!-- File Button --> 
					<div class="form-group">
					  <label class="col-md-4 control-label" for="resume">Upload Resume</label>
					  <div class="col-md-4">
					    <input id="resume" name="resume" class="input-file" type="file">
					  </div>
					</div>
					
					<!-- Text input-->
					<div class="form-group">
					  <label class="col-md-4 control-label" for="fb_url">FaceBook URL</label>  
					  <div class="col-md-5">
					  <input id="fb_url" name="fb_url" type="text" placeholder="" class="form-control input-md">
					    
					  </div>
					</div>
					
					<!-- Text input-->
					<div class="form-group">
					  <label class="col-md-4 control-label" for="linkedin_url">Linkedin URL</label>  
					  <div class="col-md-5">
					  <input id="linkedin_url" name="linkedin_url" type="text" placeholder="" class="form-control input-md">
					    
					  </div>
					</div>
					
					<!-- Button -->
					<div class="form-group">
					  <label class="col-md-4 control-label" for="submit-button"></label>
					  <div class="col-md-4">
					    <button id="submit-button" name="submit-button" class="btn btn-success">Done :)</button>
					  </div>
					</div>
					
					</fieldset>
					</form>
    			
    			
    			
    			</div>
    		</section>
    		
    		
    	</article>
    	
<!--    Define Footer here	-->
    	<footer>
    		
    		<div class="container">
    			
    		</div>
    		
    	</footer>
		
		
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    
	</body>
</html>
